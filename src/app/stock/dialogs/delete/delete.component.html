<mat-toolbar mat-dialog-title color="primary">
        <mat-toolbar-row>
          <span> {{ data.title }}</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-dialog-content>
        <div class="form-container">
            <h3 *ngIf="box.hbr_id">Are you sure you want to delete operation id #{{ data.row.hbr_id }} ?</h3>
            <h3 *ngIf="boxes.length">Are you sure you want to delete this operations ?</h3>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button color="warn" (click)="update()">{{ data.confirmBtn }}</button>
        <button mat-button mat-dialog-close>{{ data.cancelBtn }}</button>
      </mat-dialog-actions>
