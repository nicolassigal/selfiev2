<mat-sidenav-container class="sidenav-container" fullscreen>
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">
            <a href="https://www.tucourier.com.ar">
                <img src="./assets/logo.png" alt="">
            </a>
        </mat-toolbar>
        <mat-nav-list>
            <a *ngIf="checkRole([0, 1, 2])" mat-list-item routerLink="/dashboard/stock">Stock</a>
            <a *ngIf="checkRole([0, 1, 2])" mat-list-item routerLink="/dashboard/delivered">Delivered</a>
            <a *ngIf="checkRole([0, 1, 2])" mat-list-item routerLink="/dashboard/transit">Transit</a>
            <a *ngIf="checkRole([2])" mat-list-item routerLink="/dashboard/users">Users</a>
            <a *ngIf="checkRole([2])" mat-list-item routerLink="/dashboard/wh">Warehouses</a>
            <a *ngIf="checkRole([2])" mat-list-item routerLink="/dashboard/couriers">Couriers</a>
            <a mat-list-item (click)="logOut()">Log Out</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>{{title}}</span>
            <app-search-box></app-search-box>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
