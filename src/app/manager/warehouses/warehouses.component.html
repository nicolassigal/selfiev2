<div class="wh" *ngIf="!loadingData">
    <form>
        <div class="btn-container">
            <button mat-raised-button color="primary"  (click)="onEditRow({}, 'Add')" class="btn-desktop">
                <mat-icon>add</mat-icon>
                Add
            </button>
            <button mat-raised-button color="primary"  (click)="navigateToOverview()" class="btn-desktop">
              <mat-icon>add</mat-icon>
              Overview
          </button>
        </div>
        <div class="btn-container-mobile">
                <mat-icon (click)="onEditRow({}, 'Add')" aria-label="Example icon-button with a heart icon">add</mat-icon>
            </div>
    </form>
    <app-hbr-table
    [datasrc]="tableData"
    [cols]="cols"
    [noTotalOperation]="true"
    (editRowEvent)="onEditRow($event)"
    (deleteRowEvent)="onDeleteRow($event)"></app-hbr-table>
</div>
<div *ngIf="loadingData" class="spinner-container">
        <app-spinner></app-spinner>
</div>
